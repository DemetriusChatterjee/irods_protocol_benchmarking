version: '3'

services:
  catalog:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=testpassword

  irods-catalog-provider:
    build:
      context: ..
      dockerfile: ${dockerfile}
      args:
        - irods_package_version=${irods_package_version}
    depends_on:
      - catalog
    volumes:
      - shared_volume:/irods_testing_environment_mount_dir
    shm_size: 100mb
    ports:
      - "1247:1247"        # <-- Expose iRODS default port to host

  irods-catalog-consumer:
    build:
      context: ..
      dockerfile: ${dockerfile}
      args:
        - irods_package_version=${irods_package_version}
    depends_on:
      - irods-catalog-provider
    volumes:
      - shared_volume:/irods_testing_environment_mount_dir
    shm_size: 100mb

volumes:
  shared_volume:

